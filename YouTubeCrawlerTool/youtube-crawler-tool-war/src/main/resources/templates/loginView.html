<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="sections/header :: header" />
</head>

<body class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            
                <div class="login-panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title"><a th:href="@{/}"><i class="fa fa-lg fa-youtube-play"></i> YouTubeCrawlerTool</a></h1>
                    </div>
                    
                    <div class="panel-body">
                        <form role="form" th:action="@{/login}" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Name" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group" style="margin-top:30px">
                                	<input type="submit" class="btn btn-lg btn-danger btn-block" value="Sign In"/>
                                </div>
                            </fieldset>
                        </form>                     
                	</div>
                	
                	<div class="panel-body" style="padding-top: 0px;">
                		<div th:if="${param.error}" class="alert alert-danger">Invalid username and/or password.</div>
                    	<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
